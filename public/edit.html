<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Journal app with todo list integration">
  <meta name="keywords" content="JOURNAL, TODO">
  <meta name="author" content="Darshan Datta">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./icons8-magazine-48.png">
  <link rel="stylesheet" href="./styles/edit.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif|Poppins" rel="stylesheet">
  <title>Journal App</title>
</head>

<body>
  <div class="root-container">
    <header>
      <h1 class="heading">Your Journal</h1>
      <p class="header__para">Jot Down Your Life As it Happens</p>
    </header>
    <section class="home">
      <a href="/index.html">Home</a>
      <span id="moment"></span>
    </section> 
    <!-- Section containing input to add entry Text/Body-->
    <section class="journal-inputs">
      <input type="text" class="entry-title" placeholder="Journal Title">
      <textarea class="entry-body" placeholder="What's on your mind?" rows="10" cols="30"></textarea>
    </section>
    <!-- Todos section -->
    <section class="todos">
      <h2 class="todo-heading">Todos for the day</h2>
      <div class="todos__filters">
        <input type="text" class="todos__input" placeholder="Filter your todos">
        <label class="todos__checkbox"><input type="checkbox" id="todos__checkbox">Hide Completed</label>
      </div>
      <div class="todos-root"></div>
    </section>
    <form id="todos__form">
      <input type="text" name="newTodo" class="todos__form__input" placeholder="Enter Your Todo..">
      <button class="submit-todo">Submit Todo</button>
    </form>
    <div class="danger-zone">
      <h2>Danger Zone</h2>
      <button class="remove-entry">Remove Entry</button>
    </div>
  </div>
<script src="./scripts/edit-bundle.js"></script>
</body>

</html>
